<h1>
  Results for: <small>{{ term }}</small>
</h1>
<hr />


<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info">No results found... (try something different)</div>
  </div>

</div>

<div class="card-columns" style="margin-top: 30px">
  <!--  -->
<app-hero-card [hero]="hero" [index]="hero.idx" *ngFor="let hero of heroes;" ></app-hero-card>

</div>
